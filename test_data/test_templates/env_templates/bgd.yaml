---
tenant: "{{ templates_dir }}/env_templates/bgd/tenant.yml.j2"
cloud:
  template_path: "{{ templates_dir }}/env_templates/bgd/cloud.yml.j2"
namespaces:
  - template_path: "{{ templates_dir }}/env_templates/bgd/Namespaces/app.yml.j2"
    deploy_postfix: "peer-app"
    template_override:
      name: "{{current_env.name}}-peer-app"
  - template_path: "{{ templates_dir }}/env_templates/bgd/Namespaces/app.yml.j2"
    deploy_postfix: "origin-app"
    template_override:
      name: "{{current_env.name}}-origin-app"
  - template_path: "{{ templates_dir }}/env_templates/bgd/Namespaces/bg-plugin.yml.j2"
  - template_path: "{{ templates_dir }}/env_templates/bgd/Namespaces/bg-controller.yml.j2"
  - template_path: "{{ templates_dir }}/env_templates/bgd/Namespaces/other-app.yml.j2"
bg_domain: "{{ templates_dir }}/env_templates/bgd/bg_domain.yml.j2"
parametersets: []



