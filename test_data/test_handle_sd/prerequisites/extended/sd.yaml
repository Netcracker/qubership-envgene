version: 2.1
type: solutionDeploy
deployMode: composite
applications:
  - version: postgres:1.32.5
    deployPostfix: postgresql
  - version: mysql:8.0.34
    deployPostfix: mysql-dbaas
  - version: redis:7.0.10
    deployPostfix: redis-cache
deployGraph:
  - chunkName: wave1
    apps:
      - postgres:postgresql
      - mysql:mysql-dbaas
  - chunkName: wave2
    apps:
      - redis:redis-cache
