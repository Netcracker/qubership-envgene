---
openapi: 3.1.0
info:
  title: operational-service API
  version: 2.0.0
paths:
  /colly/operational-service/v2/auth-status:
    get:
      responses:
        "200":
          description: OK
          headers:
            X-API-Version:
              schema:
                type: string
      summary: Get Auth Status
      tags:
        - Cluster Resources Rest
  /colly/operational-service/v2/clusters:
    get:
      responses:
        "200":
          description: OK
          headers:
            X-API-Version:
              schema:
                type: string
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ClusterDTO"
      summary: Get Clusters
      tags:
        - Cluster Resources Rest
  /colly/operational-service/v2/clusters/{clusterName}:
    post:
      parameters:
        - name: clusterName
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                description:
                  type: string
        required: true
      responses:
        "201":
          description: Created
          headers:
            X-API-Version:
              schema:
                type: string
        "401":
          description: Not Authorized
          headers:
            X-API-Version:
              schema:
                type: string
        "403":
          description: Not Allowed
          headers:
            X-API-Version:
              schema:
                type: string
      summary: Save Cluster
      tags:
        - Cluster Resources Rest
      security:
        - SecurityScheme:
            - admin
  /colly/operational-service/v2/environments:
    get:
      responses:
        "200":
          description: OK
          headers:
            X-API-Version:
              schema:
                type: string
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/EnvironmentDTO"
      summary: Get Environments
      tags:
        - Cluster Resources Rest
  /colly/operational-service/v2/environments/{envId}:
    post:
      parameters:
        - name: envId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  type: string
                owners:
                  type: array
                  items:
                    type: string
                description:
                  type: string
                status:
                  type: string
                labels:
                  type: array
                  items:
                    type: string
                type:
                  type: string
                teams:
                  type: array
                  items:
                    type: string
                deploymentStatus:
                  type: string
                ticketLinks:
                  type: string
                expirationDate:
                  type: string
        required: true
      responses:
        "201":
          description: Created
          headers:
            X-API-Version:
              schema:
                type: string
        "401":
          description: Not Authorized
          headers:
            X-API-Version:
              schema:
                type: string
        "403":
          description: Not Allowed
          headers:
            X-API-Version:
              schema:
                type: string
      summary: Save Environment
      tags:
        - Cluster Resources Rest
      security:
        - SecurityScheme:
            - admin
    delete:
      parameters:
        - name: envId
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: No Content
          headers:
            X-API-Version:
              schema:
                type: string
        "401":
          description: Not Authorized
          headers:
            X-API-Version:
              schema:
                type: string
        "403":
          description: Not Allowed
          headers:
            X-API-Version:
              schema:
                type: string
      summary: Delete Environment
      tags:
        - Cluster Resources Rest
      security:
        - SecurityScheme:
            - admin
  /colly/operational-service/v2/metadata:
    get:
      responses:
        "200":
          description: OK
          headers:
            X-API-Version:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationMetadata"
      summary: Get Metadata
      tags:
        - Cluster Resources Rest
  /colly/operational-service/v2/tick:
    post:
      responses:
        "201":
          description: Created
          headers:
            X-API-Version:
              schema:
                type: string
      summary: Load Environments Manually
      tags:
        - Cluster Resources Rest
components:
  schemas:
    ApplicationMetadata:
      type: object
      properties:
        monitoringColumns:
          type: array
          items:
            type: string
        clusterInfoUpdateInterval:
          description: "Period of updating information from the cluster"
          $ref: "#/components/schemas/Duration"
    ClusterDTO:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        clusterInfoUpdateStatus:
          type: boolean
          properties:
            lastResult:
              type: boolean
              description: >-
                Determines the information update status for cluster: if at
                least one object from the cluster was successfully read,
                the update is considered successful
            lastCompletedAt:
              description: >-
                Time of the last successful update information from the cluster
              $ref: "#/components/schemas/Instant"
    DeploymentStatus:
      type: string
      enum:
        - DEPLOYED
        - FAILED
        - IN_PROGRESS
        - NOT_STARTED
    EnvironmentDTO:
      type: object
      properties:
        id:
          type: string
          description: >-
            Unique identifier of the Environment in the service instance.
            Generated automatically upon creation.
        name:
          type: string
          description: >-
            Human-readable environment name. For example, env-1
        namespaces:
          type: array
          description: >-
            List of namespace objects included in the Environment
          items:
            $ref: "#/components/schemas/NamespaceDTO"
        cluster:
          $ref: "#/components/schemas/ClusterDTO"
        owner:
          type: string
        team:
          type: string
        status:
          $ref: "#/components/schemas/EnvironmentStatus"
        expirationDate:
          $ref: "#/components/schemas/LocalDate"
        type:
          $ref: "#/components/schemas/EnvironmentType"
        role:
          $ref: "#/components/schemas/EnvironmentRole"
        labels:
          type: array
          items:
            type: string
        description:
          type: string
        cleanInstallationDate:
          $ref: "#/components/schemas/Instant"
        monitoringData:
          type: object
          additionalProperties:
            type: string
        deploymentStatus:
          $ref: "#/components/schemas/DeploymentStatus"
        ticketLinks:
          type: string
    EnvironmentStatus:
      type: string
      enum:
        - IN_USE
        - RESERVED
        - FREE
        - MIGRATING
    EnvironmentType:
      type: string
      enum:
        - ENVIRONMENT
        - CSE_TOOLSET
        - DESIGN_TIME
        - APP_DEPLOYER
        - INFRASTRUCTURE
        - UNDEFINED
    EnvironmentRole:
      type: string
      enum:
        - DEV
        - QA
        - PROJECT_CI
        - SAAS
        - JOINT_CI
        - OTHER
    Instant:
      type: string
      format: date-time
      examples:
        - 2022-03-10T16:15:50Z
    LocalDate:
      type: string
      format: date
      examples:
        - 2022-03-10
    NamespaceDTO:
      type: object
      properties:
        uid:
          type: string
        name:
          type: string
        existsInK8s:
          type: boolean
        deployPostfix:
          type: string
          description: >-
            Deploy postfix, namespace role in solution
    Duration:
      type: string
      format: duration
      description: >-
        Duration in ISO 8601 format (e.g., 'PT30M' for 30 minutes, 'PT2H' for 2
        hours, 'P1D' for 1 day)
      examples:
        - "PT30M"
        - "PT2H"
        - "P1D"
        - "PT1H30M"
  securitySchemes:
    SecurityScheme:
      type: openIdConnect
      description: Authentication
      openIdConnectUrl: >-
        http://host.docker.internal:8180/realms/quarkus/.well-known/openid-configuration
