# This action is hidden from the GitHub Actions UI
name: 'Build Qubership GSF Instance'
description: 'Build and push Qubership GSF Instance docker image to container registry'

inputs:
  registry:
    description: 'Container registry URL'
    required: false
    default: 'ghcr.io'
  repository-owner:
    description: 'Repository owner for Docker images'
    required: false
    default: 'netcracker'
  image-name:
    description: 'Docker image name'
    required: false
    default: 'qubership-gsf-instance'
  dockerfile-path:
    description: 'Path to Dockerfile'
    required: false
    default: './gsf_packages/envgene_instance_project/Dockerfile'
  git-user:
    description: 'Git username for build args'
    required: false
  git-token:
    description: 'Git token for build args'
    required: false
  github-token:
    description: 'GitHub token for registry login'
    required: true
  version:
    description: 'Version for Docker tag'
    required: false
    default: ''

outputs:
  custom_tag:
    description: 'Custom tag with timestamp'
    value: ${{ steps.tags.outputs.custom_tag }}
  branch_tag:
    description: 'Branch-based tag'
    value: ${{ steps.tags.outputs.branch_tag }}
  timestamp:
    description: 'Generated timestamp'
    value: ${{ steps.tags.outputs.timestamp }}
  branch_latest_tag:
    description: 'Branch latest tag'
    value: ${{ steps.tags.outputs.branch_latest_tag }}

runs:
  using: composite
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ inputs.github-token }}
        fetch-depth: 0

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ inputs.github-token }}

    - name: Generate Docker tags
      id: tags
      uses: ./.github/actions/generate-docker-tags

    - name: Update history.log
      shell: bash
      run: |
        COOKIECUTTER_DIR="gsf_packages/envgene_instance_project/git-system-follower-package/scripts/templates/default/{{ cookiecutter.gsf_repository_name }}"
        PACKAGE_YAML="gsf_packages/envgene_instance_project/git-system-follower-package/package.yaml"
        HISTORY_FILE="gsf_packages/envgene_instance_project/git-system-follower-package/scripts/templates/default/{{ cookiecutter.gsf_repository_name }}/history.log"
        
        # Run Python script to update history (version is read from package.yaml)
        python3 ./.github/actions/build-gsf-instance/update_history.py \
          "$COOKIECUTTER_DIR" \
          "$PACKAGE_YAML" \
          "$HISTORY_FILE"

    - name: Commit and push history.log
      shell: bash
      run: |
        HISTORY_FILE="gsf_packages/envgene_instance_project/git-system-follower-package/scripts/templates/default/{{ cookiecutter.gsf_repository_name }}/history.log"
        
        # Configure git
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # Configure git remote URL with token for authentication
        git remote set-url origin https://x-access-token:${{ inputs.github-token }}@github.com/${GITHUB_REPOSITORY}.git
        
        # Get branch name from GITHUB_REF (format: refs/heads/branch-name or refs/tags/tag-name)
        BRANCH_NAME=${GITHUB_REF#refs/heads/}
        BRANCH_NAME=${BRANCH_NAME#refs/tags/}
        
        # Check if file exists and if there are changes to commit
        # Check if file is new (not tracked) or modified
        if [ ! -f "$HISTORY_FILE" ]; then
          echo "Warning: history.log file does not exist at $HISTORY_FILE"
        elif ! git ls-files --error-unmatch "$HISTORY_FILE" >/dev/null 2>&1; then
          # File exists but is not tracked by git - add it
          echo "New history.log file detected, adding to git..."
          git add "$HISTORY_FILE"
          git commit -m "chore: Add history.log with version from package.yaml [skip ci]"
          git push origin HEAD:"${BRANCH_NAME}" || echo "Failed to push changes"
        elif git diff --quiet "$HISTORY_FILE" && git diff --cached --quiet "$HISTORY_FILE"; then
          echo "No changes to history.log, skipping commit"
        else
          echo "Changes detected in history.log, committing..."
          git add "$HISTORY_FILE"
          git commit -m "chore: Update history.log with version from package.yaml [skip ci]"
          
          # Push changes back to repository
          git push origin HEAD:"${BRANCH_NAME}" || echo "Failed to push changes"
        fi

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ inputs.registry }}/${{ inputs.repository-owner }}/${{ inputs.image-name }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr

    - name: Build and push Docker image
      id: push
      uses: docker/build-push-action@v6
      with:
        provenance: false
        context: .
        file: ${{ inputs.dockerfile-path }}
        push: true
        tags: |
          ${{ inputs.registry }}/${{ inputs.repository-owner }}/${{ inputs.image-name }}:${{ steps.tags.outputs.custom_tag }}
          ${{ inputs.registry }}/${{ inputs.repository-owner }}/${{ inputs.image-name }}:${{ steps.tags.outputs.branch_latest_tag }}
          ${{ inputs.version != '' && format('{0}/{1}/{2}:{3}', inputs.registry, inputs.repository-owner, inputs.image-name, inputs.version) || '' }}
          ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
