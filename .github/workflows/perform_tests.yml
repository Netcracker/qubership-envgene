name: "Tests"

on:
  pull_request:
    branches:
      - '**'

env:
  CI_PROJECT_DIR: ${{ github.workspace }}

jobs:
  tests:
    runs-on: ubuntu-latest
    container:
      image: python:3.12-slim-bookworm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Tests
        uses: ./.github/actions/run-tests
