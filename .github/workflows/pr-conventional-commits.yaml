---

name: Conventional Commits PR Check

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
  workflow_call:

permissions:
  pull-requests: write
  contents: write
jobs:
  build:
    name: Conventional Commits
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: webiny/action-conventional-commits@v1.3.0
